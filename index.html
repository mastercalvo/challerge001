<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenedor encriptar -->
        <div class="encriptar">
            <!-- Ingreso de texto -->
            <textarea
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingrese el texto aquí"
            ></textarea>
        </div>
        <!-- Condiciones -->
        <div class="terminos">
            <p>¡Solo letras minúsculas y sin acentos!</p>
        </div>
        <!-- Contenedor botones -->
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"
            >
        </div>
    </div>
    <!-- Sección de imágenes y texto encriptado -->
    <div class="encriptado">
        <img src="" alt="" id="comict">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea 
                name="mensaje"
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje"
            ></textarea>
        </div>
        <div>
            <input
                type="button"
                class="btn-cortar"
                value="Copiar Pegar"
                onclick=""
            >
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
